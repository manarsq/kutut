<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            width: 100vw;
            margin: auto;
            height: 100vh;
            vertical-align: middle;
            display: table-cell;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center step1 animate__animated animate__fadeIn">
            <div class="card" style="width: 18rem;">
                <img src="./EnormousBoilingJohndory-size_restricted.gif"
                    class="card-img-top animate__animated animate__fadeIn animate__zoomIn animate__delay-1s" alt="...">
                <div class="card-body">
                    <p class="card-text text-end animate__animated animate__fadeIn animate__zoomIn animate__delay-2s">
                        شو اسم حبيبتك؟
                    </p>

                    <div class="row">
                        <div class="col-12">
                            <input type="text"
                                class="form-control mname animate__animated animate__fadeIn animate__zoomIn animate__delay-3s">
                        </div>
                    </div>

                    <div class="row pt-2">
                        <div class="col-12">
                            <button
                                class="btn btn-primary btn1 animate__animated animate__fadeIn animate__zoomIn animate__delay-4s">موافق
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center step2 animate__animated ">
            <div class="card" style="width: 18rem;">
                <img src="./EnormousBoilingJohndory-size_restricted.gif"
                    class="card-img-top animate__animated animate__fadeIn animate__zoomIn animate__delay-1s" alt="...">
                <div class="card-body">
                    <p class="card-text text-end animate__animated animate__fadeIn animate__zoomIn animate__delay-2s">
                        تاريخ اول مشوار مع بعض؟</p>
                    <div class="row">
                        <div class="col-12">
                            <input type="date"
                                class="form-control mdate animate__animated animate__fadeIn animate__zoomIn animate__delay-3s">
                        </div>
                    </div>

                    <div class="row pt-2">
                        <div class="col-12">
                            <button
                                class="btn btn-primary btn2 animate__animated animate__fadeIn animate__zoomIn animate__delay-4s">موافق
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row justify-content-center step3">
            <div class="card" style="width: 18rem;">
                <div class="row pt-2">
                    <div class="col-6">
                        <div style="background-image: url(./mylove.jpg);background-size: cover;height: 200px;"
                            class="card-img-top animate__animated animate__zoomIn animate__delay-2s animate__pulse  "
                            alt="...">
                        </div>
                    </div>
                    <div class="col-6">
                        <div style="background-image: url(./manar.jpg);background-size: cover;height: 200px;"
                            class="card-img-top animate__animated animate__zoomIn animate__delay-2s animate__pulse  "
                            alt="...">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text text-end animate__animated animate__flash animate__infinite">حبيبي انت احلا كتكت
                        ،، بحبك كتير كتيرات كتااار</p>
                    <div class="row">
                        <div class="col-12">
                            <audio id="audio" src="./s1.mp3"></audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        $(".btn1").on("click", function () {
            if ($(".mname").val() == "") {
                Swal.fire(
                    'خطأ!',
                    'ما بدك تحط اسمي ؟',
                    'error'
                )
            }
            else if ($(".mname").val() != "منار") {
                Swal.fire(
                    'خطأ!',
                    'نسيت اسمي ؟',
                    'error'
                )
            }
            else {
                Swal.fire({
                    icon: 'success',
                    title: 'رووح طالعة عاللي بعدو لنشووف',
                    showConfirmButton: false,
                    timer: 1500
                })

                $(".step1").addClass("animate__fadeOut");

                $(".step1").hide();
                setTimeout(() => {
                    $(".step2").addClass("animate__fadeIn");
                    $(".step2").show();

                }, 1600);
            }
        })

        $(".btn2").on("click", function () {

            var mdate = $(".mdate").val();
            var seldate = new Date(mdate).toUTCString();
            var reqdate = new Date('2023-01-17').toUTCString();
            if (seldate == reqdate) {
                Swal.fire({
                    icon: 'success',
                    title: 'يلا كمل ^_^',
                    showConfirmButton: false,
                    timer: 1500
                })
                $(".step2").addClass("animate__fadeOut");

                $(".step2").hide();
                setTimeout(() => {
                    $(".step3").addClass("animate__fadeIn");
                    $(".step3").show();

                    var audio = $("#audio")[0];
                    audio.play();

                }, 1600);
            }
            else {
                Swal.fire({
                    icon: 'error',
                    title: 'لا هاد مش انتا!',
                    showConfirmButton: false,
                    timer: 1500
                })
            }
        })

        ///
        $(document).ready(function () {
            $(".step1").hide();
            $(".step2").hide();
            $(".step3").hide();
            setTimeout(() => {
                $(".step1").show();
            }, 1000);

            $('#play').click(function () {
                var audio = $("#audio")[0];
                audio.play();

            });

        });

    </script>
</body>

</html>
